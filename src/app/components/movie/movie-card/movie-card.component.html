<div class="card">
    <div class="card-content">
        <div class="detail-image">
            <div class="movie-image">
                <img [src]="getImage(movie.image)" alt="" srcset="">
            </div>
            <div class="detail">
                <div>
                    <div class="info movie-name">
                        {{this.movie.name}}
                    </div>

                    <div class="info movie-genre">
                        {{this.movie.genre}}
                    </div>

                    <div class="info movie-rating">
                        <!-- <fa-icon [icon]="faStar" class="star"></fa-icon> {{movie.rating}} -->
                        <span><img src="assets/image/star.svg" /></span>

                        <span> {{movie.rating}} </span>
                    </div>

                    <div class="info movie-cast">
                        <movie-cast>
                            Cast
                            <li slot="name" *ngFor="let member of movie.cast">{{member}}</li>
                        </movie-cast>
                    </div>

                </div>

            </div>
        </div>

        <div class="card-actions">
            <div *ngIf="this.isLoggedIn">
                <span (click)=updateMovie(movie)>
                    <fa-icon [icon]="faEdit"></fa-icon>
                </span>
                <span class="ml-10" (click)="deleteMovie(movie.id)">
                    <fa-icon [icon]="faTrash"></fa-icon>
                </span>
            </div>
        </div>
    </div>
</div>
