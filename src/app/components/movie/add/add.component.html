<div class="container">


    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="info">
            <h2>Add Movie details</h2>
        </div>
        <div class="info">
            <label htmlFor="name">
                Name
            </label>
            <input type="text" name="name" [(ngModel)]="Movie.name" required>
        </div>


        <div class="info">
            <label htmlFor="genre">
                Genre
            </label>
            <input type="text" name="genre" [(ngModel)]="Movie.genre" required>
        </div>

        <div class="info">
            <label htmlFor="rating">
                Rating
            </label>
            <input type="number" name="rating" min="1" max="10" step="0.1" [(ngModel)]="Movie.rating" required>
        </div>

        <div class="info">
            <label htmlFor="cast">
                Cast
            </label>
            <input type="text" name="cast" [(ngModel)]="joinedCast" required>
        </div>

        <div class="info">
            <input type="submit" value="Add Movie" class="button addMovie">

        </div>
    </form>
</div>
