<div class="container">
    <h2>Update Movie details</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="info">
            <label htmlFor="name">
                Name
            </label>
            <input type="text" name="name" id="" [(ngModel)]="name" required>
        </div>
        <div class="info">
            <label htmlFor="genre">
                Genre
            </label>
            <input type="text" name="genre" id="" [(ngModel)]="genre" required>
        </div>

        <input type="submit" value="Update Movie" class="button updateMovie">
    </form>
</div>
