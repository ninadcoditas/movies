<div class="list">
    <ng-container *ngIf="(movielist | async).length>0; else elseTemplate">
        <div *ngFor="let movie of movielist | async" class="card">
            <div>
                <movie-card [movie]="movie"></movie-card>
            </div>
            <div *ngIf="this.isLoggedIn">
                <img src="assets/image/update.png" (click)=updateMovie(movie)>
                <img src="assets/image/delete.png" (click)="deleteMovie(movie.id)">
            </div>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <div class="card no-movie">
            No movies to show
        </div>
    </ng-template>
</div>
