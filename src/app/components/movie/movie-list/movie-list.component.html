<div class="list">
    <ng-container *ngIf="movielist?.length>0; else elseTemplate">
        <div *ngFor="let movie of movielist" class="card">
            <div class="card-content">
                <div class="detail-image">
                    <div class="movie-image">
                        <img [src]="getImage(movie.image)" alt="" srcset="">
                    </div>
                    <div class="detail">
                        <movie-card [movie]="movie"></movie-card>
                    </div>
                </div>

                <div class="card-actions">
                    <div *ngIf="this.isLoggedIn">
                        <span (click)=updateMovie(movie)>
                            <fa-icon [icon]="faEdit"></fa-icon>
                        </span>
                        <span class="ml-10" (click)="deleteMovie(movie.id)">
                            <fa-icon [icon]="faTrash"></fa-icon>
                        </span>
                    </div>
                </div>
            </div>


        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <div class="card no-movie">
            No movies to show
        </div>
    </ng-template>
</div>
