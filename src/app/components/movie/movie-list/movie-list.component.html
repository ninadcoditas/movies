<div class="list">
    <ng-container *ngIf="movielist?.length>0; else elseTemplate">
        <div *ngFor="let movie of movielist">
            <movie-card [movie]="movie" [isLoggedIn]="isLoggedIn"></movie-card>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <div class="card no-movie">
            No movies to show
        </div>
    </ng-template>
</div>
