<button routerLink="/addmovie" class="addMovie" *ngIf="this.isLoggedIn ">
    Add Movie
</button>

isloggedin : {{isLoggedIn }}

<ng-container *ngIf="isLoggedIn; else elseTemplate">
    <button class="logout" (click)="Logout()">
        Logout
    </button>
</ng-container>
<ng-template #elseTemplate>
    <button class="login" routerLink="/login">
        Login
    </button>
</ng-template>
