<div class="container">
    <h2>Login Form</h2>

    <form (ngSubmit)="Login()">
        <div class="info">
            <label htmlFor="username">
                Username
            </label>
            <input type="text" name="username" id="" [(ngModel)]="User.username" required>
        </div>


        <div class="info">
            <label htmlFor="password">
                Password
            </label>
            <input type="text" name="password" id="" required [(ngModel)]="User.password">
        </div>

        <input type="submit" value="Login" class=" login button">
        <input type="submit" value="SignUp" class=" signup button" [routerLink]="['/signup']">
    </form>
</div>
