<div class="container">

    <form (ngSubmit)="Login()">
        <div class="info">
            <h2>Login Form</h2>

        </div>
        <div class="info">
            <label htmlFor="username">
                Username
            </label>
            <input type="text" name="username" id="" [(ngModel)]="User.username" required>
        </div>


        <div class="info">
            <label htmlFor="password">
                Password
            </label>
            <input type="password" name="password" id="" required [(ngModel)]="User.password">
        </div>

        <div class="info">
            <input type="submit" value="Login" class=" login button">
            <input type="submit" value="Sign Up" class=" signup button ml-10" [routerLink]="['/signup']">
        </div>
    </form>
</div>
