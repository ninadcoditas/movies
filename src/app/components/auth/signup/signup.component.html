<div class="container">
    <h2>Sign Up Form</h2>

    <form (ngSubmit)="SignUp()">
        <div class="info">
            <label htmlFor="username">
                Username
            </label>
            <input type="text" name="username" id="" [(ngModel)]="User.username" required>
        </div>


        <div class="info">
            <label htmlFor="password">
                Password
            </label>
            <input type="text" name="password" id="" required [(ngModel)]="User.password">
        </div>

        <input type="submit" value="Signup" class="signup button">
    </form>
</div>
